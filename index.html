    <body>
        <h2>upload image</h2>
        <form action="upload.php" method="POST" id="upload_image" enctype="multipart/form-data">
            <input type="file" name="image_upload" id='image_upload' value="upload">
        </form>
        <div id="preview"></div>
        <script>
            $(document).ready(function(){
                $('#image_upload').change(function(){
                    $('#preivew').html('<label>loading...</label>');
                    $('#upload_image').ajaxForm({
                        target: '#preview'
                    }).submit();
                })
            });
        </script>
    </body>
